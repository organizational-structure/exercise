<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
     <!-- 准备好一个容器 -->
        <div id="root">
            <div>你好，{{name}}</div>
            <div>{{str}}</div>
            <div v-text='name'></div>
            <div v-text='str'></div>
            <div v-html='str'></div>
        </div>
</body>
<script>
    Vue.config.productionTip = false;
    
    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            str:'<h3>你好啊！</h3>'
        }
    })
</script>
</html>
