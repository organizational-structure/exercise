<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>生命周期总结</title>
</head>
<body>
    <!-- 
        常用的生命周期钩子：
            1.mounted：发送ajax请求、启动定时器、绑定自定义事件、订阅消息等【初始化操作】。
            2.beforeDestroy：清楚定时器、解绑自定义事件、取消订阅消息等【收尾工资】。

        关于销毁Vue实例
            1.销毁后借助Vue开发者工具看不到任何信息。
            2.销毁后自定义事件会失效，但原生DOM事件依然有效。
            3.一般不会再beforeDestroy操作数据，因为即便操作数据，也不会再触发更新流程了。
     -->
    <div id="root">
        <h2>你好啊</h2>
        <h2 :style="{opacity}">欢迎学校Vue</h2>
        <button @click='stop'>点击停止切换</button>
        <button @click='opacity = 1'>点击透明度变成1</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el:'#root',
        data:{
            opacity:1
            
        },
        methods: {
                stop(){
                    /* 只是简单的清楚定时器，但是点击透明的变成1，依旧可以改变页面效果 */
                    // clearInterval(this.timer)
                    vm.$destroy()
                }
        },
        //Vue完成模板的解析并把初始的真实DOM元素放入页面后(挂载完毕)调用mounted
        mounted() {
            
            this.timer = setInterval(()=>{
                console.log(this);
                vm.opacity -= 0.01;
                if(vm.opacity <= 0) vm.opacity = 1;
            },20)
            
        },
        beforeDestroy() {
            clearInterval(this.timer)
        },
    })

    // setInterval(()=>{
    //     console.log('123');
    //     vm.opacity -= 0.01;
    //     if(vm.opacity <= 0) vm.opacity = 1;
    // },20)
</script>
</html>
