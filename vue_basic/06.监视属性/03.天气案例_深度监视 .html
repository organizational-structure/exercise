<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例_深度监视</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        深度监视:
            (1).Vue中的watch配置默认不监测对象内部值的改变(一层)
            (2).配置deep:true可以监测对象内部值改变(多层)
        备注:
            (1).Vue自身可以监测对象内部值改变，但Vue提供的watch默认不可以
            (2).使用watch时根据数据的具体结构，决定是否采用深度监视
     -->
     <div id="root">
         <h2>今天天气很{{info}}</h2>
         <button @click='changeWeather'>切换天气</button>
         <hr>
         <h3>a的值是{{Number.a}}</h3>
         <button @click='Number.a++'>点击让a+1</button>

         <h3>b的值是{{Number.b}}</h3>
         <button @click='Number.b++'>点击让b+1</button>
     </div>
</body>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el:'#root',
        data:{
            isHot:true,
            Number:{
                a:1,
                b:2
            }
        },
        computed:{
            info(){
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods: {
            changeWeather(){
                return this.isHot = !this.isHot;
            }
        },
        watch:{
            isHot:{
                immediate:true,//初始化让handler调用一下
                //handler什么时候调用?当isHot发生改变时
                handler(newValue,oldValue){
                    console.log("isHot被修改了",newValue,oldValue)
                }
            },
            //监听Number里单个的数据
            // "Number.a":{
            //     handler(){
            //         console.log('Number被改变')
            //     }
            // }
            //监听Number里所有的数据改变
            Number:{
                deep:true,
                handler(){
                    console.log('Number被改变')
                }
            }
        }
    })
</script>
</html>
