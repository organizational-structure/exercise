<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()">那里不会搜哪里</a>
        <a :href="school.url">那里不会搜{{school.name}}2</a>
    </div>
    <script>
        Vue.config.productionTip = false;//阻止Vue在启动时生成生产提示

        
       
        /* 
            Vue模板语法有2大类
                1.插值语法
                    功能：用于解析标签体内容
                    写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中所有的属性
                2.指令语法
                    功能：用于解析标签(包括：标签属性、标签体内容、绑定事件....)
                    举例：v-bind可以简写为:v-bind:href="xxx"  :href='xxx' xxx要写js表达式，
                          且可以直接读取到data中的所有属性
        */
        new Vue({
            el:"#root",
            data:{
                name:"Jack",
                school:{
                    name:"Bob",
                    url:"http:www.baidu.com",
                }
            }
        })
    </script>
</body>
</html>
