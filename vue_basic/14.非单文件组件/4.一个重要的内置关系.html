<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>基本使用</title>
</head>
<body>
    <!-- 
        1.一个重要的内置关系：Vue.prototype === school.prototype.__proto__
        2.为什么要有这个关系：让组件实例对象(VC)可以访问到Vue原型上的属性、方法
     -->
    <div id="root">
        <school></school>
    </div>
</body>
    <script>
        Vue.config.productionTip = false;
       
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>   
                    <button @click='output'>点我显示VC</button> 
                </div>
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京'
                }
            },
            methods: {
                output(){
                    console.log(this.x)
                }
            },
        })
       

        const vm = new Vue({
            el:'#root',
            /* 第二步配置组件，局部组件 */
            components:{
                school,
            }
        })

        console.log(Vue.prototype === school.prototype.__proto__);//true

        Vue.prototype.x=99;
        
    </script>
</html>
