<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>组件的嵌套</title>
</head>
<body>
    <div id="root">
        
    </div>
</body>
<script>
    const hello = Vue.extend({
        template:`
            <div>
                <h2>{{msg}}</h2>
            </div>
        `,
        data(){
            return{
                msg:'你好啊！'
            }
        }
    })
    const student = Vue.extend({
        template:`
            <div>
                <h2>学生姓名：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data(){
            return{
                name:'Tom',
                age:18
            }
        },
    })
    const school = Vue.extend({
        template:`
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>
        `,
        data(){
            return{
                name:'尚硅谷',
                address:'北京'
            }
        },
        components:{
            student
        }
    })
    
    const app = Vue.extend({
        template:`
            <div>
                <school></school>
                <hello></hello>    
            </div>
        `,
        components:{
            school,
            hello
        }
    })
    new Vue({
        template:`
            <app></app>
        `,
        el:'#root',
        components:{app}
    })
</script>
</html>
