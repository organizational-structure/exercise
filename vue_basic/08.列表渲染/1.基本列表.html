<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-for指令
            1.用于展示列表数据
            2.语法：v-for='(item, index) in xxx' :key='yyy'
            3.可遍历：数组、对象、字符串(用的少)、指定次数(用的少)
     -->
     <div id="root">
         <!-- 遍历数组 -->
         <h2>人员列表(遍历数组也可以用 of)</h2>
         <ul>
             <li v-for="(p,index) in Persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{index}}
             </li>
         </ul>

         <h2>汽车信息(遍历对象)</h2>
         <ul>
             <li v-for="(value,k) of car" :key='k'>
                {{k}}--{{value}}
             </li>
         </ul>

         <h2>遍历字符串</h2>
         <ul>
             <li v-for="(char,index) of str" :key='index'>
                {{char}}--{{index}}
             </li>
         </ul>

         <h2>遍历指定次数</h2>
         <ul>
             <li v-for="(a,b) of 5" :key='a'>
                {{b}}--{{a}}
             </li>
         </ul>
     </div>
</body>
<script>
    const vm = new Vue({
        el:'#root',
        data:{
            Persons:[
                {id:'001',name:'张三',age:18},
                {id:'002',name:'李四',age:88},
                {id:'003',name:'王五',age:28}
            ],
            car:{
                name:'奥迪A8',
                price:'70W',
                color:'白色'
            },
            str:'Hello'
        }
        
    })
</script>
</html>
